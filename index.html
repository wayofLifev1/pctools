<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0f172a">
    <meta name="description" content="SmartOps Pro - Enterprise Productivity System">
    <title>SmartOps Pro v3.6 (Detail View)</title>
    
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        :root {
            /* Core Palette */
            --bg-body: #0f172a;
            --bg-surface: #1e293b;
            --bg-surface-2: #334155;
            --bg-input: #020617;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border: #334155;
            
            /* Brand Colors */
            --primary: #6366f1;
            --primary-grad: linear-gradient(135deg, #6366f1, #8b5cf6);
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            
            /* Dimensions */
            --radius: 16px;
            --safe-bottom: env(safe-area-inset-bottom);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        body.light-mode {
            --bg-body: #f8fafc;
            --bg-surface: #ffffff;
            --bg-surface-2: #e2e8f0;
            --bg-input: #f1f5f9;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --primary: #4f46e5;
            --primary-grad: linear-gradient(135deg, #4f46e5, #4338ca);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body {
            margin: 0; font-family: 'Inter', sans-serif;
            background-color: var(--bg-body); color: var(--text-main);
            height: 100vh; overflow: hidden; display: flex;
        }

        /* --- LAYOUT --- */
        .sidebar {
            width: 260px; background: var(--bg-surface); border-right: 1px solid var(--border);
            display: flex; flex-direction: column; padding: 24px; z-index: 50;
        }

        .brand {
            font-size: 1.25rem; font-weight: 800; margin-bottom: 32px;
            display: flex; align-items: center; gap: 12px; letter-spacing: -0.02em;
        }
        .brand i { color: var(--primary); font-size: 1.5rem; }

        .nav-item {
            padding: 12px 16px; border-radius: 12px; cursor: pointer; color: var(--text-muted);
            font-weight: 600; display: flex; align-items: center; gap: 12px; transition: 0.2s; margin-bottom: 4px;
            font-size: 0.95rem; user-select: none;
        }
        .nav-item:hover { background: var(--bg-surface-2); color: var(--text-main); }
        .nav-item.active { background: var(--primary-grad); color: white; box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3); }

        .main-content { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        
        .top-bar { 
            height: 70px; display: flex; align-items: center; padding: 0 24px; gap: 12px; flex-shrink: 0; 
            border-bottom: 1px solid var(--border);
        }

        .search-wrapper { position: relative; flex: 1; max-width: 400px; }
        .search-wrapper i { position: absolute; left: 14px; top: 50%; transform: translateY(-50%); color: var(--text-muted); }
        .search-input {
            width: 100%; background: var(--bg-surface); border: 1px solid var(--border);
            padding: 10px 10px 10px 42px; border-radius: 50px; color: var(--text-main);
            font-size: 0.95rem; transition: 0.2s;
        }
        .search-input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15); }

        .viewport { flex: 1; padding: 24px; overflow-y: auto; padding-bottom: 120px; scroll-behavior: smooth; }
        .dashboard-grid { display: grid; grid-template-columns: 1fr 340px; gap: 24px; max-width: 1400px; margin: 0 auto; }

        /* --- CARDS --- */
        .card {
            background: var(--bg-surface); border-radius: var(--radius); padding: 20px;
            border: 1px solid var(--border); display: flex; gap: 16px; 
            margin-bottom: 16px; transition: all 0.2s; cursor: pointer; position: relative;
        }
        .card:hover { transform: translateY(-2px); border-color: var(--primary); box-shadow: var(--shadow-lg); }
        .card.done { opacity: 0.6; }
        .card.done .card-title { text-decoration: line-through; }
        
        .thumb { width: 64px; height: 64px; border-radius: 12px; object-fit: cover; background: var(--bg-surface-2); flex-shrink: 0; }
        .card-content { flex: 1; display: flex; flex-direction: column; justify-content: center; }
        .card-title { font-weight: 700; font-size: 1rem; margin-bottom: 4px; }
        .card-meta { font-size: 0.85rem; color: var(--text-muted); line-height: 1.4; display:flex; flex-wrap:wrap; gap:8px; align-items:center;}
        
        .badge { padding: 4px 10px; border-radius: 6px; font-size: 0.75rem; font-weight: 700; display: inline-flex; align-items: center; width: fit-content; gap:4px; }
        .bg-price { background: rgba(16, 185, 129, 0.1); color: var(--success); }
        .bg-target { background: rgba(245, 158, 11, 0.1); color: var(--warning); }
        .bg-date { background: var(--bg-surface-2); color: var(--text-muted); }

        /* --- CALENDAR --- */
        .calendar-widget {
            background: var(--bg-surface); border-radius: var(--radius); padding: 24px;
            height: fit-content; position: sticky; top: 0; border: 1px solid var(--border);
        }
        .cal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; font-weight: 700; }
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; text-align: center; }
        .cal-day {
            aspect-ratio: 1; display: flex; align-items: center; justify-content: center;
            border-radius: 8px; font-size: 0.85rem; color: var(--text-muted); cursor: pointer; transition: 0.2s;
        }
        .cal-day:hover { background: var(--bg-surface-2); color: var(--text-main); }
        .cal-day.active { background: var(--primary); color: white; font-weight: 700; }

        /* --- MOBILE NAV --- */
        .mobile-nav { 
            display: none; position: fixed; bottom: 0; left: 0; width: 100%;
            background: var(--bg-surface); border-top: 1px solid var(--border);
            padding: 12px 10px calc(12px + var(--safe-bottom)) 10px; z-index: 90;
        }
        .mob-item { flex: 1; display: flex; flex-direction: column; align-items: center; gap: 4px; color: var(--text-muted); font-size: 0.7rem; font-weight: 600; cursor: pointer; }
        .mob-item.active { color: var(--primary); }

        .fab {
            position: fixed; bottom: 40px; right: 40px; width: 60px; height: 60px;
            background: var(--primary-grad); color: white; border-radius: 20px; border: none;
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4); font-size: 24px; cursor: pointer; z-index: 95;
            transition: transform 0.2s;
        }
        .fab:active { transform: scale(0.95); }

        /* --- MODALS --- */
        .modal-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.7); backdrop-filter: blur(8px); z-index: 100; 
            pointer-events: none;
            display: none; align-items: center; justify-content: center; opacity: 0; transition: 0.2s;
        }
        .modal-overlay.show { opacity: 1; display: flex; pointer-events: auto; }
        
        .modal {
            background: var(--bg-surface); width: 95%; max-width: 480px;
            border-radius: 24px; padding: 24px; border: 1px solid var(--border);
            max-height: 90vh; overflow-y: auto;
        }

        input, textarea, select {
            width: 100%; background: var(--bg-input); border: 1px solid var(--border);
            padding: 14px; border-radius: 12px; color: var(--text-main); margin-bottom: 12px; font-family: inherit; font-size: 1rem;
        }
        
        input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(1); opacity: 0.5; cursor: pointer; }
        body.light-mode input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(0); }

        .btn { width: 100%; padding: 14px; border-radius: 12px; font-weight: 700; cursor: pointer; border: none; display:flex; justify-content:center; align-items:center; gap:8px; transition: 0.2s; font-size: 1rem; }
        .btn-primary { background: var(--primary-grad); color: white; }
        .btn-ghost { background: transparent; color: var(--text-muted); }
        .btn-ghost:hover { background: var(--bg-surface-2); color: var(--text-main); }

        /* --- MODERN CHECKBOX & DETAIL VIEW --- */
        .detail-img {
            width: 100%; border-radius: 16px; margin: 15px 0; 
            border: 1px solid var(--border);
            display: none;
        }
        .detail-img.has-img { display: block; }
        
        /* Modern Checkbox Container */
        .modern-checkbox-container {
            display: flex; align-items: center; gap: 15px;
            padding: 16px; border-radius: 16px; border: 2px solid var(--border);
            margin-top: 20px; cursor: pointer; transition: 0.2s;
            background: var(--bg-input);
        }
        
        /* The Checkbox Logic */
        .modern-checkbox-container.checked {
            background: rgba(16, 185, 129, 0.1);
            border-color: var(--success);
        }
        
        .chk-circle {
            width: 28px; height: 28px; border-radius: 50%;
            border: 2px solid var(--text-muted);
            display: flex; align-items: center; justify-content: center;
            flex-shrink: 0; transition: 0.2s;
        }
        
        .modern-checkbox-container.checked .chk-circle {
            background: var(--success); border-color: var(--success);
            color: white;
        }
        
        .chk-icon { opacity: 0; transform: scale(0.5); transition: 0.2s; }
        .modern-checkbox-container.checked .chk-icon { opacity: 1; transform: scale(1); }

        .chk-label { flex: 1; font-weight: 600; font-size: 1rem; }
        .chk-sub { font-size: 0.8rem; color: var(--text-muted); font-weight: 400; }

        /* --- FIXED DRAWING UI --- */
        .draw-overlay { 
            position: fixed; inset: 0; 
            display: none; /* Hidden by default */
            align-items: center; justify-content: center; 
            z-index: 200; background: rgba(0,0,0,0.95); 
        }
        .draw-overlay.show { display: flex; /* Flex handles centering */ }

        .draw-panel { 
            width: 95%; height: 85vh; 
            background: #fff; border-radius: 20px; 
            display: flex; flex-direction: column; /* Stack Toolbar on top of Canvas */
            overflow: hidden; border: 1px solid var(--border); 
        }

        .draw-toolbar {
            padding: 10px; background: var(--bg-surface); 
            border-bottom: 1px solid var(--border);
            display: flex; gap: 10px; justify-content: space-between; align-items: center;
            flex-shrink: 0; /* Prevents toolbar from shrinking */
            z-index: 10;
        }

        /* Scrollable Color Picker */
        .color-picker { display: flex; gap: 12px; overflow-x: auto; padding: 4px; }
        .color-dot {
            width: 28px; height: 28px; border-radius: 50%; 
            border: 2px solid var(--border); cursor: pointer; flex-shrink: 0;
            transition: transform 0.2s;
        }
        .color-dot.active { transform: scale(1.2); border-color: var(--text-main); box-shadow: 0 0 0 2px var(--bg-body), 0 0 0 4px var(--primary); }

        /* The Canvas fills the rest of the space */
        .canvas-wrapper { flex: 1; position: relative; width: 100%; overflow: hidden; background: #fff; }
        canvas#draw-canvas { 
            display: block; width: 100%; height: 100%; 
            touch-action: none; cursor: crosshair; 
        }

        /* --- TOOLS UI --- */
        .calc-container { background: var(--bg-input); border-radius: 20px; padding: 16px; border: 1px solid var(--border); }
        .calc-screen { text-align: right; min-height: 80px; display: flex; flex-direction: column; justify-content: flex-end; padding: 10px; margin-bottom: 10px; }
        #c-history { font-size: 0.9rem; color: var(--text-muted); margin-bottom: 4px; min-height: 1rem; }
        #c-disp { font-size: 2rem; font-weight: 700; word-break: break-all; }
        .calc-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }
        .calc-btn { aspect-ratio: 1; border-radius: 14px; border: 1px solid var(--border); background: var(--bg-surface); color: var(--text-main); font-weight: 600; cursor: pointer; font-size: 1.2rem; transition: 0.1s; }
        .calc-btn:active { transform: scale(0.95); }
        .calc-btn.op { background: rgba(99, 102, 241, 0.1); color: var(--primary); border-color: transparent; }
        .calc-btn.eq { background: var(--primary-grad); color: white; border: none; }
        .calc-btn.fn { background: var(--bg-surface-2); color: var(--text-muted); font-size: 1rem; }

        .conv-card { background: var(--bg-input); border: 1px solid var(--border); padding: 16px; border-radius: 16px; margin-bottom: 12px; }
        .conv-row { display: flex; align-items: center; gap: 12px; }
        .conv-input { margin-bottom: 0 !important; font-size: 1.25rem !important; font-weight: 700 !important; border: none !important; background: transparent !important; padding: 0 !important; }
        .conv-select { width: 110px !important; margin-bottom: 0 !important; padding: 8px !important; background: var(--bg-surface) !important; font-size: 0.85rem !important; font-weight: 600; }
        .conv-swap { width: 40px; height: 40px; border-radius: 50%; background: var(--primary); color: white; display: flex; align-items: center; justify-content: center; margin: -20px auto 10px auto; position: relative; z-index: 2; cursor: pointer; border: 4px solid var(--bg-surface); }

        @media (max-width: 950px) {
            .sidebar, .calendar-widget { display: none; }
            .mobile-nav { display: flex; }
            .dashboard-grid { grid-template-columns: 1fr; }
            .fab { bottom: calc(80px + var(--safe-bottom)); right: 20px; }
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="brand"><i class="ph-fill ph-rocket-launch"></i> SmartOps Pro</div>
        <div class="nav-item active" onclick="setMode('task')"><i class="ph ph-check-square"></i> <span data-i18n="nav_tasks">Tasks</span></div>
        <div class="nav-item" onclick="setMode('order')"><i class="ph ph-shopping-cart"></i> <span data-i18n="nav_orders">Orders</span></div>
        <div class="nav-item" onclick="setMode('target')"><i class="ph ph-target"></i> <span data-i18n="nav_targets">Targets</span></div>
        <div style="margin-top:auto">
             <div class="nav-item" onclick="openToolModal()"><i class="ph ph-toolbox"></i> <span data-i18n="nav_tools">Tools</span></div>
             <div class="nav-item" onclick="openSettingsModal()"><i class="ph ph-gear"></i> <span data-i18n="nav_settings">Settings</span></div>
        </div>
    </aside>

    <main class="main-content">
        <div class="top-bar">
            <div class="search-wrapper">
                <i class="ph ph-magnifying-glass"></i>
                <input type="text" class="search-input" id="inp-search" placeholder="Search..." oninput="render()">
            </div>
            <button class="btn btn-ghost" style="width:40px; padding:0" onclick="openSettingsModal()"><i class="ph ph-gear" style="font-size:1.5rem"></i></button>
        </div>

        <div class="viewport">
            <div class="dashboard-grid">
                <div>
                    <h2 id="page-title" style="margin:0 0 20px 0;">My Tasks</h2>
                    <div id="list-container"></div>
                </div>
                <div class="calendar-widget">
                    <div class="cal-header">
                        <span id="cal-month"></span>
                        <div style="display:flex; gap:10px">
                             <i class="ph ph-caret-left" style="cursor:pointer" onclick="changeMonth(-1)"></i>
                             <i class="ph ph-caret-right" style="cursor:pointer" onclick="changeMonth(1)"></i>
                        </div>
                    </div>
                    <div class="cal-grid" id="cal-days"></div>
                </div>
            </div>
        </div>
    </main>

    <div class="mobile-nav">
        <div class="mob-item active" onclick="setMode('task')"><i class="ph ph-check-square"></i><span data-i18n="nav_tasks">Tasks</span></div>
        <div class="mob-item" onclick="setMode('order')"><i class="ph ph-shopping-cart"></i><span data-i18n="nav_orders">Orders</span></div>
        <div class="mob-item" onclick="setMode('target')"><i class="ph ph-target"></i><span data-i18n="nav_targets">Targets</span></div>
        <div class="mob-item" onclick="openToolModal()"><i class="ph ph-toolbox"></i><span data-i18n="nav_tools">Tools</span></div>
        <div class="mob-item" onclick="openSettingsModal()"><i class="ph ph-gear"></i><span data-i18n="nav_settings">Settings</span></div>
    </div>

    <button class="fab" onclick="openModal()"><i class="ph ph-plus-bold"></i></button>

    <div class="modal-overlay" id="modal-entry">
        <div class="modal">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px">
                <h3 style="margin:0" data-i18n="modal_new">New Entry</h3>
                <button class="btn btn-ghost" style="width:auto; padding:5px" onclick="closeModal('modal-entry')"><i class="ph ph-x"></i></button>
            </div>

            <input type="text" id="m-title" data-i18n-placeholder="placeholder_title" placeholder="Title">
            <textarea id="m-notes" rows="3" data-i18n-placeholder="placeholder_notes" placeholder="Notes..."></textarea>
            
            <input type="date" id="m-date" style="font-weight:600">
            
            <div id="grp-order" style="display:none"><input type="number" id="m-price" placeholder="Price ($)"></div>
            <div id="grp-target" style="display:none"><input type="number" id="m-goal" placeholder="Target Goal"></div>

            <div style="display:flex; gap:12px; margin-bottom:15px">
                <div id="drop-zone" onclick="document.getElementById('file-in').click()" style="flex:1; border:2px dashed var(--border); border-radius:12px; padding:15px; text-align:center; cursor:pointer; color:var(--text-muted)">
                    <i class="ph ph-camera" style="font-size:1.5rem"></i><br>
                    <span id="img-status" data-i18n="add_photo" style="font-size:0.8rem">Add Photo</span>
                    <input type="file" id="file-in" hidden accept="image/*" onchange="processImage(this)">
                </div>
                <button class="btn btn-ghost" style="width:100px; flex-direction:column; gap:4px" onclick="openDraw()">
                    <i class="ph ph-pencil" style="font-size:1.5rem"></i> 
                    <span data-i18n="draw" style="font-size:0.8rem">Draw</span>
                </button>
            </div>

            <button class="btn btn-primary" onclick="saveItem()" data-i18n="btn_save">Save Item</button>
        </div>
    </div>

    <div class="modal-overlay" id="modal-details">
        <div class="modal">
            <div style="display:flex; justify-content:space-between; align-items:start; gap:10px">
                <h2 id="d-title" style="margin:0; line-height:1.2">Task Title</h2>
                <button class="btn btn-ghost" style="width:auto; padding:8px" onclick="closeModal('modal-details')"><i class="ph ph-x"></i></button>
            </div>
            
            <div id="d-badges" style="display:flex; gap:8px; flex-wrap:wrap; margin:10px 0;"></div>
            
            <p id="d-notes" style="color:var(--text-muted); line-height:1.6; margin: 10px 0 0 0; white-space: pre-wrap;"></p>
            
            <img id="d-img" class="detail-img">
            
            <div id="d-check-container" class="modern-checkbox-container" onclick="toggleDetailCheck()">
                <div class="chk-circle">
                    <i class="ph-bold ph-check chk-icon"></i>
                </div>
                <div>
                    <div class="chk-label" id="d-check-label">Mark as Complete</div>
                    <div class="chk-sub" id="d-check-sub">Tap to update status</div>
                </div>
            </div>

            <button class="btn btn-ghost" style="color:var(--danger); margin-top:10px" onclick="deleteCurrentDetailItem()">
                <i class="ph ph-trash"></i> <span data-i18n="delete">Delete</span>
            </button>
        </div>
    </div>

    <div class="draw-overlay" id="draw-overlay">
        <div class="draw-panel">
            <div class="draw-toolbar">
                <button class="btn btn-ghost" style="width:auto; color:var(--text-main)" onclick="closeDraw()" data-i18n="cancel">Cancel</button>
                <div class="color-picker">
                    <div class="color-dot active" style="background:#000000" onclick="setPenColor('#000000', this)"></div>
                    <div class="color-dot" style="background:#ef4444" onclick="setPenColor('#ef4444', this)"></div>
                    <div class="color-dot" style="background:#3b82f6" onclick="setPenColor('#3b82f6', this)"></div>
                    <div class="color-dot" style="background:#10b981" onclick="setPenColor('#10b981', this)"></div>
                    <div class="color-dot" style="background:#f59e0b" onclick="setPenColor('#f59e0b', this)"></div>
                    <div class="color-dot" style="background:#8b5cf6" onclick="setPenColor('#8b5cf6', this)"></div>
                </div>
                <button class="btn btn-primary" style="width:auto; padding:8px 16px" onclick="saveDraw()" data-i18n="btn_save">Save</button>
            </div>
            <div class="canvas-wrapper" id="canvas-wrapper">
                <canvas id="draw-canvas"></canvas>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="modal-tools">
        <div class="modal">
            <div style="display:flex; gap:8px; margin-bottom:15px; background:var(--bg-input); padding:4px; border-radius:14px">
                <button class="btn btn-primary" id="tab-calc" onclick="switchTool('calc')" data-i18n="tab_calc" style="flex:1">Calculator</button>
                <button class="btn btn-ghost" id="tab-conv" onclick="switchTool('conv')" data-i18n="tab_conv" style="flex:1">Converter</button>
            </div>
            
            <div id="view-calc">
                <div class="calc-container">
                    <div class="calc-screen">
                        <div id="c-history"></div>
                        <div id="c-disp">0</div>
                    </div>
                    <div class="calc-grid">
                        <button class="calc-btn fn" style="color:var(--danger)" onclick="cClear()">AC</button>
                        <button class="calc-btn fn" onclick="cDel()"><i class="ph ph-backspace"></i></button>
                        <button class="calc-btn fn" onclick="cAdd('%')">%</button>
                        <button class="calc-btn op" onclick="cAdd('/')">√∑</button>
                        <button class="calc-btn" onclick="cAdd('7')">7</button>
                        <button class="calc-btn" onclick="cAdd('8')">8</button>
                        <button class="calc-btn" onclick="cAdd('9')">9</button>
                        <button class="calc-btn op" onclick="cAdd('*')">√ó</button>
                        <button class="calc-btn" onclick="cAdd('4')">4</button>
                        <button class="calc-btn" onclick="cAdd('5')">5</button>
                        <button class="calc-btn" onclick="cAdd('6')">6</button>
                        <button class="calc-btn op" onclick="cAdd('-')">‚àí</button>
                        <button class="calc-btn" onclick="cAdd('1')">1</button>
                        <button class="calc-btn" onclick="cAdd('2')">2</button>
                        <button class="calc-btn" onclick="cAdd('3')">3</button>
                        <button class="calc-btn op" onclick="cAdd('+')">+</button>
                        <button class="calc-btn" onclick="cAdd('0')" style="grid-column: span 2; aspect-ratio:auto">0</button>
                        <button class="calc-btn" onclick="cAdd('.')">.</button>
                        <button class="calc-btn eq" onclick="cCalc()">=</button>
                    </div>
                </div>
            </div>

            <div id="view-conv" style="display:none;">
                <select id="cv-type" onchange="initConv()" style="font-weight:700; background:var(--bg-surface); margin-bottom:20px">
                    <option value="len">üìè Length</option>
                    <option value="wgt">‚öñÔ∏è Weight</option>
                    <option value="vol">üß™ Volume</option>
                    <option value="temp">üå°Ô∏è Temperature</option>
                </select>
                <div class="conv-card">
                    <label style="font-size:0.8rem; font-weight:700; color:var(--text-muted); text-transform:uppercase">From</label>
                    <div class="conv-row">
                        <input type="number" id="cv-in" class="conv-input" value="1" oninput="doConv()">
                        <select id="cv-u1" class="conv-select" onchange="doConv()"></select>
                    </div>
                </div>
                <div class="conv-swap" onclick="swapConv()"><i class="ph-bold ph-arrows-down-up"></i></div>
                <div class="conv-card" style="border-color: var(--primary)">
                    <label style="font-size:0.8rem; font-weight:700; color:var(--primary); text-transform:uppercase">To</label>
                    <div class="conv-row">
                        <div id="cv-out" class="conv-input" style="flex:1">0</div>
                        <select id="cv-u2" class="conv-select" onchange="doConv()"></select>
                    </div>
                </div>
            </div>
            
            <button class="btn btn-ghost" style="margin-top:15px" onclick="closeModal('modal-tools')" data-i18n="close">Close</button>
        </div>
    </div>

    <div class="modal-overlay" id="modal-settings">
        <div class="modal">
            <h3 data-i18n="nav_settings">Settings</h3>
            <button id="btn-install" class="btn btn-primary" style="display:none; margin-bottom:12px; background:var(--success)">
                <i class="ph ph-download-simple"></i> Install App
            </button>
            <button class="btn btn-ghost" onclick="toggleTheme()"><i class="ph ph-moon"></i> <span data-i18n="toggle_theme">Toggle Theme</span></button>
            <button class="btn btn-ghost" onclick="toggleLanguage()"><i class="ph ph-translate"></i> <span id="lang-label">English / Malay</span></button>
            <button class="btn btn-ghost" onclick="backupData()"><i class="ph ph-download"></i> <span data-i18n="backup">Backup Data</span></button>
            <button class="btn btn-primary" style="margin-top:15px" onclick="closeModal('modal-settings')" data-i18n="close">Close</button>
        </div>
    </div>

    <script>
        // --- STATE ---
        let items = JSON.parse(localStorage.getItem('smartops_data')) || [];
        let mode = 'task';
        let imgBuffer = null;
        let isDark = localStorage.getItem('smartops_theme') !== 'light';
        let currentLang = localStorage.getItem('smartops_lang') || 'en';
        let currentCalDate = new Date();
        let penColor = '#000000';
        let activeDetailItem = null; // Stores the item currently open in details view

        // --- I18N ---
        const i18n = {
            en: {
                nav_tasks: "Tasks", nav_orders: "Orders", nav_targets: "Targets", nav_tools: "Tools", nav_settings: "Settings",
                modal_new: "New Entry", placeholder_title: "Title", placeholder_notes: "Notes...", add_photo: "Add Photo",
                draw: "Draw", btn_save: "Save Item", toggle_theme: "Toggle Theme", backup: "Backup Data",
                close: "Close", tab_calc: "Calculator", tab_conv: "Converter", cancel: "Cancel", sketch: "Sketch Note",
                search: "Search...", delete: "Delete"
            },
            ms: {
                nav_tasks: "Tugasan", nav_orders: "Pesanan", nav_targets: "Sasaran", nav_tools: "Alatan", nav_settings: "Tetapan",
                modal_new: "Rekod Baru", placeholder_title: "Tajuk", placeholder_notes: "Nota...", add_photo: "Tambah Foto",
                draw: "Lukis", btn_save: "Simpan Item", toggle_theme: "Tukar Tema", backup: "Simpan Data",
                close: "Tutup", tab_calc: "Kalkulator", tab_conv: "Penukar Unit", cancel: "Batal", sketch: "Nota Lakaran",
                search: "Cari...", delete: "Padam"
            }
        };

        window.onload = () => {
            applyTheme();
            setLanguage(currentLang);
            setMode('task'); 
            renderCal();
            updateWidgetDB(items);
        };

        // --- THEME & LANG ---
        function toggleTheme() { isDark = !isDark; applyTheme(); }
        function applyTheme() { 
            document.body.className = isDark ? '' : 'light-mode'; 
            localStorage.setItem('smartops_theme', isDark ? 'dark' : 'light'); 
            // Update default pen color if black/white
            if(penColor === '#000000' || penColor === '#ffffff') penColor = isDark ? '#ffffff' : '#000000';
        }

        function toggleLanguage() { setLanguage(currentLang === 'en' ? 'ms' : 'en'); }
        function setLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('smartops_lang', lang);
            document.querySelectorAll('[data-i18n]').forEach(el => el.innerText = i18n[lang][el.getAttribute('data-i18n')]);
            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => el.placeholder = i18n[lang][el.getAttribute('data-i18n-placeholder')]);
            document.getElementById('lang-label').innerText = lang === 'en' ? "English / Malay" : "Malay / English";
            document.getElementById('inp-search').placeholder = i18n[lang].search;
            updateTitle();
        }

        // --- CRUD & NAVIGATION ---
        function setMode(m) {
            mode = m;
            document.querySelectorAll('.mob-item, .nav-item').forEach(el => {
                el.classList.remove('active');
                if(el.getAttribute('onclick')?.includes(`'${m}'`)) el.classList.add('active');
            });
            ['grp-order', 'grp-target'].forEach(id => document.getElementById(id).style.display = 'none');
            if(m === 'order') document.getElementById('grp-order').style.display = 'block';
            if(m === 'target') document.getElementById('grp-target').style.display = 'block';
            updateTitle();
            render();
        }

        function updateTitle() {
            const titles = {
                en: { task: "My Tasks", order: "My Orders", target: "My Targets" },
                ms: { task: "Tugasan Saya", order: "Pesanan Saya", target: "Sasaran Saya" }
            };
            document.getElementById('page-title').innerText = titles[currentLang][mode];
        }

        function render() {
            const container = document.getElementById('list-container');
            const search = document.getElementById('inp-search').value.toLowerCase();
            container.innerHTML = '';
            
            const filteredItems = items.filter(i => i.type === mode && i.title.toLowerCase().includes(search));
            filteredItems.sort((a, b) => {
                if(!a.date) return 1; if(!b.date) return -1;
                return new Date(a.date) - new Date(b.date);
            });

            filteredItems.forEach(item => {
                const div = document.createElement('div');
                div.className = `card ${item.done ? 'done' : ''}`;
                
                let badge = '';
                if(item.price) badge += `<div class="badge bg-price">$${item.price}</div>`;
                if(item.goal) badge += `<div class="badge bg-target">Target: ${item.goal}</div>`;
                if(item.date) badge += `<div class="badge bg-date"><i class="ph ph-calendar-blank"></i> ${item.date}</div>`;

                div.innerHTML = `
                    ${item.img ? `<img src="${item.img}" class="thumb">` : ''}
                    <div class="card-content">
                        <div class="card-title">${item.title}</div>
                        <div class="card-meta">
                            ${item.notes ? `<span>${item.notes}</span>` : ''}
                            <div style="width:100%; display:flex; gap:6px; flex-wrap:wrap; margin-top:4px">${badge}</div>
                        </div>
                    </div>
                `;
                // CLICK NOW OPENS DETAILS MODAL INSTEAD OF TOGGLING DONE
                div.onclick = () => { openDetailModal(item); };
                container.appendChild(div);
            });
        }

        function saveItem() {
            const title = document.getElementById('m-title').value;
            if(!title) return;
            
            const newItem = {
                id: Date.now().toString(),
                type: mode,
                title,
                notes: document.getElementById('m-notes').value,
                date: document.getElementById('m-date').value,
                img: imgBuffer,
                done: false,
                price: document.getElementById('m-price').value,
                goal: document.getElementById('m-goal').value
            };

            items.push(newItem);
            save();
            
            document.getElementById('m-title').value = '';
            document.getElementById('m-notes').value = '';
            document.getElementById('m-date').value = '';
            document.getElementById('m-price').value = '';
            document.getElementById('m-goal').value = '';
            document.getElementById('img-status').innerText = i18n[currentLang].add_photo;
            imgBuffer = null;
            
            closeModal('modal-entry');
            render();
        }

        // --- NEW DETAIL MODAL LOGIC ---
        function openDetailModal(item) {
            activeDetailItem = item;
            
            // Populate Text
            document.getElementById('d-title').innerText = item.title;
            document.getElementById('d-notes').innerText = item.notes || "No notes.";
            
            // Populate Badges
            const badgeContainer = document.getElementById('d-badges');
            badgeContainer.innerHTML = '';
            if(item.price) badgeContainer.innerHTML += `<div class="badge bg-price" style="font-size:0.9rem">$${item.price}</div>`;
            if(item.goal) badgeContainer.innerHTML += `<div class="badge bg-target" style="font-size:0.9rem">Target: ${item.goal}</div>`;
            if(item.date) badgeContainer.innerHTML += `<div class="badge bg-date" style="font-size:0.9rem"><i class="ph ph-calendar-blank"></i> ${item.date}</div>`;

            // Handle Image
            const imgEl = document.getElementById('d-img');
            if(item.img) {
                imgEl.src = item.img;
                imgEl.classList.add('has-img');
            } else {
                imgEl.classList.remove('has-img');
            }

            // Update Checkbox UI
            updateDetailCheckboxUI(item.done);

            document.getElementById('modal-details').classList.add('show');
        }

        function toggleDetailCheck() {
            if(!activeDetailItem) return;
            activeDetailItem.done = !activeDetailItem.done;
            updateDetailCheckboxUI(activeDetailItem.done);
            save(); // Save to localstorage
            render(); // Refresh background list
        }

        function updateDetailCheckboxUI(isDone) {
            const container = document.getElementById('d-check-container');
            const label = document.getElementById('d-check-label');
            const sub = document.getElementById('d-check-sub');
            
            if(isDone) {
                container.classList.add('checked');
                label.innerText = "Completed";
                sub.innerText = "Tap to undo";
            } else {
                container.classList.remove('checked');
                label.innerText = "Mark as Complete";
                sub.innerText = "Tap to complete task";
            }
        }

        function deleteCurrentDetailItem() {
            if(activeDetailItem && confirm("Delete this item?")) {
                items = items.filter(i => i.id !== activeDetailItem.id);
                save();
                render();
                closeModal('modal-details');
            }
        }

        function save() {
            try {
                localStorage.setItem('smartops_data', JSON.stringify(items));
                updateWidgetDB(items);
            } catch (e) {
                alert("Storage full! Try deleting items or old photos.");
            }
        }

        // --- WIDGET SYNC ---
        function updateWidgetDB(data) {
            if (!('indexedDB' in window)) return;
            const request = indexedDB.open('SmartOpsDB', 1);
            
            request.onupgradeneeded = (e) => {
                const db = e.target.result;
                if (!db.objectStoreNames.contains('items')) {
                    db.createObjectStore('items', { keyPath: 'id' });
                }
            };

            request.onsuccess = (e) => {
                const db = e.target.result;
                const tx = db.transaction('items', 'readwrite');
                const store = tx.objectStore('items');
                store.clear();
                data.forEach(item => {
                    store.put({
                        id: item.id,
                        title: item.title,
                        date: item.date,
                        done: item.done,
                        type: item.type
                    });
                });
                if (navigator.serviceWorker && navigator.serviceWorker.controller) {
                    navigator.serviceWorker.controller.postMessage({ type: 'RELOAD_WIDGET' });
                }
            };
        }

        function backupData() {
            const blob = new Blob([JSON.stringify(items)], {type: 'application/json'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'smartops_backup.json'; a.click();
        }

        // --- UTILS ---
        function openModal() { document.getElementById('modal-entry').classList.add('show'); }
        function openToolModal() { document.getElementById('modal-tools').classList.add('show'); switchTool('calc'); }
        function openSettingsModal() { document.getElementById('modal-settings').classList.add('show'); }
        function closeModal(id) { document.getElementById(id).classList.remove('show'); }

        // --- CALCULATOR ---
        let cExp = "", cPrev = "";
        const convUnits = { len: { m:1, km:1000, cm:0.01, mm:0.001, ft:0.3048, in:0.0254, mi:1609.34 }, wgt: { kg:1, g:0.001, lb:0.453592, oz:0.0283495 }, vol: { l:1, ml:0.001, gal:3.78541, qt:0.946353 }, temp: { c:'c', f:'f', k:'k' } };
        function switchTool(t) { document.getElementById('view-calc').style.display=t==='calc'?'block':'none'; document.getElementById('view-conv').style.display=t==='conv'?'block':'none'; document.getElementById('tab-calc').className=t==='calc'?'btn btn-primary':'btn btn-ghost'; document.getElementById('tab-conv').className=t==='conv'?'btn btn-primary':'btn btn-ghost'; if(t==='conv') initConv(); }
        function cAdd(v) { if(cExp==="0" && !isNaN(v)) cExp=v; else cExp+=v; updateC(); }
        function cDel() { cExp=cExp.toString().slice(0,-1); if(cExp==="") cExp="0"; updateC(); }
        function cClear() { cExp="0"; cPrev=""; updateC(); }
        function cCalc() { try { cPrev=cExp+" ="; let f=cExp.replace(/√ó/g, '*').replace(/√∑/g, '/').replace(/(\d+)%/g, '($1/100)'); let r=eval(f); cExp=Number.isInteger(r)?r.toString():parseFloat(r.toFixed(6)).toString(); } catch { cExp="Error"; } updateC(); }
        function updateC() { document.getElementById('c-disp').innerText=cExp||"0"; document.getElementById('c-history').innerText=cPrev; }
        
        // --- CONVERTER ---
        function initConv() { const t=document.getElementById('cv-type').value, u1=document.getElementById('cv-u1'), u2=document.getElementById('cv-u2'); u1.innerHTML=''; u2.innerHTML=''; Object.keys(convUnits[t]).forEach(k => { u1.innerHTML+=`<option value="${k}">${k.toUpperCase()}</option>`; u2.innerHTML+=`<option value="${k}">${k.toUpperCase()}</option>`; }); u2.selectedIndex=1; doConv(); }
        function doConv() { const t=document.getElementById('cv-type').value, v=parseFloat(document.getElementById('cv-in').value)||0, f=document.getElementById('cv-u1').value, to=document.getElementById('cv-u2').value; let r=0; if(t==='temp') { let c=v; if(f==='f') c=(v-32)*5/9; if(f==='k') c=v-273.15; if(to==='c') r=c; if(to==='f') r=(c*9/5)+32; if(to==='k') r=c+273.15; } else { r=(v*convUnits[t][f])/convUnits[t][to]; } document.getElementById('cv-out').innerText=parseFloat(r.toFixed(4)); }
        function swapConv() { const u1=document.getElementById('cv-u1'), u2=document.getElementById('cv-u2'), tmp=u1.value; u1.value=u2.value; u2.value=tmp; doConv(); }
        
        // --- CALENDAR ---
        function changeMonth(d) { currentCalDate.setMonth(currentCalDate.getMonth()+d); renderCal(); }
        function renderCal() { document.getElementById('cal-month').innerText=currentCalDate.toLocaleString(currentLang==='en'?'en-US':'ms-MY', {month:'long', year:'numeric'}); const g=document.getElementById('cal-days'); g.innerHTML=''; const f=new Date(currentCalDate.getFullYear(), currentCalDate.getMonth(), 1).getDay(); const d=new Date(currentCalDate.getFullYear(), currentCalDate.getMonth()+1, 0).getDate(); const n=new Date(); for(let i=0; i<f; i++) g.innerHTML+='<div></div>'; for(let i=1; i<=d; i++) { const t=i===n.getDate() && currentCalDate.getMonth()===n.getMonth() && currentCalDate.getFullYear()===n.getFullYear(); g.innerHTML+=`<div class="cal-day ${t?'active':''}">${i}</div>`; } }

        // --- DRAWING LOGIC (FIXED) ---
        let canvas, ctx, drawing = false;

        function openDraw() {
            document.getElementById('draw-overlay').classList.add('show');
            // Timeout ensures modal is visible before we measure size
            setTimeout(() => {
                canvas = document.getElementById('draw-canvas');
                const wrapper = document.getElementById('canvas-wrapper');
                
                // Match resolution to display size
                canvas.width = wrapper.clientWidth;
                canvas.height = wrapper.clientHeight;
                
                ctx = canvas.getContext('2d');
                ctx.fillStyle = "#ffffff"; 
                ctx.fillRect(0, 0, canvas.width, canvas.height); 
                
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.lineWidth = 4;
                ctx.strokeStyle = penColor;
                
                setupDrawEvents();
            }, 50);
        }

        function setupDrawEvents() {
            const getPos = (e) => {
                const r = canvas.getBoundingClientRect();
                const cx = e.touches ? e.touches[0].clientX : e.clientX;
                const cy = e.touches ? e.touches[0].clientY : e.clientY;
                return { x: cx - r.left, y: cy - r.top };
            };
            const start = (e) => { drawing = true; ctx.beginPath(); const p = getPos(e); ctx.moveTo(p.x, p.y); };
            const move = (e) => { if(!drawing) return; e.preventDefault(); const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); };
            const end = () => { drawing = false; };
            
            canvas.onmousedown = start; canvas.onmousemove = move; window.onmouseup = end;
            canvas.ontouchstart = start; canvas.ontouchmove = move; window.ontouchend = end;
        }

        function setPenColor(color, el) {
            penColor = color;
            if(ctx) ctx.strokeStyle = color;
            document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('active'));
            if(el) el.classList.add('active');
        }

        function closeDraw() { document.getElementById('draw-overlay').classList.remove('show'); }
        
        function saveDraw() {
            if(!canvas) return;
            // Compress to JPEG 60%
            imgBuffer = canvas.toDataURL('image/jpeg', 0.6);
            document.getElementById('img-status').innerText = "Sketch Attached"; 
            closeDraw(); 
        }

        function processImage(input) {
            if (input.files?.[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        const MAX = 800;
                        let w = img.width, h = img.height;
                        if (w > h) { if (w > MAX) { h *= MAX / w; w = MAX; } }
                        else { if (h > MAX) { w *= MAX / h; h = MAX; } }
                        canvas.width = w; canvas.height = h;
                        ctx.drawImage(img, 0, 0, w, h);
                        imgBuffer = canvas.toDataURL('image/jpeg', 0.6); 
                        document.getElementById('img-status').innerText = "Photo Attached (Compressed)";
                    };
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        // --- PWA INSTALL ---
        let deferredPrompt;
        const installBtn = document.getElementById('btn-install');
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault(); deferredPrompt = e; installBtn.style.display = 'flex';
        });
        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) { deferredPrompt.prompt(); deferredPrompt = null; installBtn.style.display = 'none'; }
        });
        
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => { navigator.serviceWorker.register('./sw.js'); });
        }
    </script>
