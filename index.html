<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0f172a">
    <meta name="description" content="SmartOps Pro - Enterprise Productivity">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SmartOps">
    <title>SmartOps Pro v2.4</title>
    <link rel="manifest" href="manifest.json">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        :root {
            /* Palette - Slate & Indigo */
            --bg-body: #0f172a;
            --bg-surface: #1e293b;
            --bg-surface-2: #334155;
            --bg-input: #020617;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border: #334155;
            
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --primary-grad: linear-gradient(135deg, #6366f1, #8b5cf6);
            
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --radius: 16px;
            --safe-bottom: env(safe-area-inset-bottom);
        }

        body.light-mode {
            --bg-body: #f8fafc;
            --bg-surface: #ffffff;
            --bg-surface-2: #e2e8f0;
            --bg-input: #f1f5f9;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --primary: #4f46e5;
            --primary-grad: linear-gradient(135deg, #4f46e5, #4338ca);
        }

        /* Reset & Base */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body {
            margin: 0; font-family: 'Inter', sans-serif;
            background-color: var(--bg-body); color: var(--text-main);
            height: 100vh; overflow: hidden; display: flex;
            transition: background-color 0.3s ease;
        }

        /* --- LAYOUT --- */
        .sidebar {
            width: 260px; background: var(--bg-surface); border-right: 1px solid var(--border);
            display: flex; flex-direction: column; padding: 24px; z-index: 50;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .brand {
            font-size: 1.25rem; font-weight: 800; margin-bottom: 32px;
            display: flex; align-items: center; gap: 12px; letter-spacing: -0.02em;
        }
        .brand i { color: var(--primary); font-size: 1.5rem; }

        .nav-item {
            padding: 12px 16px; border-radius: 12px; cursor: pointer; color: var(--text-muted);
            font-weight: 600; display: flex; align-items: center; gap: 12px; transition: 0.2s; margin-bottom: 4px;
            font-size: 0.95rem; user-select: none;
        }
        .nav-item:hover { background: var(--bg-surface-2); color: var(--text-main); }
        .nav-item.active { background: var(--primary-grad); color: white; box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3); }

        .main-content { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        
        /* Header */
        .top-bar { 
            height: 70px; display: flex; align-items: center; padding: 0 24px; gap: 12px; flex-shrink: 0; 
            border-bottom: 1px solid transparent; transition: border 0.2s; z-index: 20;
        }
        .scrolled .top-bar { border-bottom: 1px solid var(--border); background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); }
        body.light-mode .scrolled .top-bar { background: rgba(255, 255, 255, 0.8); }

        .search-wrapper { position: relative; flex: 1; max-width: 400px; }
        .search-wrapper i { position: absolute; left: 14px; top: 50%; transform: translateY(-50%); color: var(--text-muted); }
        .search-input {
            width: 100%; background: var(--bg-surface); border: 1px solid var(--border);
            padding: 10px 10px 10px 42px; border-radius: 50px; color: var(--text-main);
            font-weight: 500; font-size: 0.95rem; transition: 0.2s;
        }
        .search-input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15); }

        .icon-btn {
            background: var(--bg-surface); border: 1px solid var(--border); color: var(--text-muted);
            width: 40px; height: 40px; border-radius: 12px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.2s; font-size: 1.25rem;
        }
        .icon-btn:hover { background: var(--bg-surface-2); color: var(--text-main); border-color: var(--primary); }

        /* Viewport */
        .viewport { flex: 1; padding: 24px; overflow-y: auto; scroll-behavior: smooth; padding-bottom: 120px; }
        .dashboard-grid { display: grid; grid-template-columns: 1fr 340px; gap: 24px; max-width: 1400px; margin: 0 auto; }

        /* --- CARDS --- */
        .card {
            background: var(--bg-surface); border-radius: var(--radius); padding: 20px;
            box-shadow: var(--shadow-sm); border: 1px solid var(--border);
            display: flex; gap: 16px; position: relative; transition: all 0.2s;
            cursor: pointer; margin-bottom: 16px; user-select: none;
        }
        .card:hover { transform: translateY(-2px); box-shadow: var(--shadow-lg); border-color: var(--primary); }
        .card.done .card-content { opacity: 0.5; text-decoration: line-through; }
        
        .thumb { width: 64px; height: 64px; border-radius: 12px; object-fit: cover; background: var(--bg-surface-2); flex-shrink: 0; }
        .card-content { flex: 1; min-width: 0; display: flex; flex-direction: column; justify-content: center; }
        .card-title { font-weight: 700; font-size: 1rem; margin-bottom: 4px; line-height: 1.3; }
        .card-meta { font-size: 0.85rem; color: var(--text-muted); display: flex; gap: 10px; align-items: center; }
        
        .badge { padding: 4px 10px; border-radius: 6px; font-size: 0.75rem; font-weight: 700; display: inline-flex; align-items: center; gap: 4px; }
        .bg-price { background: rgba(16, 185, 129, 0.1); color: var(--success); }
        .bg-high { background: rgba(239, 68, 68, 0.1); color: var(--danger); }
        .btn-del { background: transparent; border: none; color: var(--text-muted); padding: 8px; border-radius: 8px; cursor: pointer; transition: 0.2s; z-index: 2; }
        .btn-del:hover { background: rgba(239, 68, 68, 0.1); color: var(--danger); }

        /* --- CALENDAR --- */
        .calendar-widget {
            background: var(--bg-surface); border-radius: var(--radius); padding: 24px;
            height: fit-content; position: sticky; top: 0; border: 1px solid var(--border);
        }
        .cal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; font-weight: 700; }
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; text-align: center; }
        .cal-day {
            aspect-ratio: 1; display: flex; align-items: center; justify-content: center;
            border-radius: 8px; font-size: 0.9rem; color: var(--text-muted); cursor: pointer;
            transition: 0.2s; font-weight: 500;
        }
        .cal-day:hover { background: var(--bg-surface-2); color: var(--text-main); }
        .cal-day.active { background: var(--primary); color: white; }
        .cal-day.has-event { border-bottom: 2px solid var(--primary); }

        /* --- MOBILE NAV --- */
        .mobile-nav { 
            display: none; position: fixed; bottom: 0; left: 0; width: 100%;
            background: var(--bg-surface); border-top: 1px solid var(--border);
            padding: 12px 24px calc(12px + var(--safe-bottom)) 24px; z-index: 90;
            justify-content: space-between;
        }
        .mob-item { display: flex; flex-direction: column; align-items: center; gap: 4px; color: var(--text-muted); font-size: 0.75rem; font-weight: 600; cursor: pointer; flex: 1; }
        .mob-item i { font-size: 1.5rem; transition: 0.2s; }
        .mob-item.active { color: var(--primary); }

        /* --- MODALS & FAB --- */
        .fab {
            position: fixed; bottom: 40px; right: 40px; width: 56px; height: 56px;
            background: var(--primary-grad); color: white; border-radius: 20px; border: none;
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4); font-size: 24px; cursor: pointer; z-index: 95;
            display: flex; align-items: center; justify-content: center; transition: transform 0.2s;
        }

        .modal-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.7); backdrop-filter: blur(8px); z-index: 100; 
            display: none; align-items: center; justify-content: center; opacity: 0; transition: opacity 0.2s;
        }
        .modal-overlay.show { opacity: 1; display: flex; }
        .modal {
            background: var(--bg-surface); width: 95%; max-width: 480px;
            border-radius: 24px; padding: 24px; max-height: 90vh; overflow-y: auto; 
            border: 1px solid var(--border); transform: scale(0.95); transition: transform 0.2s;
        }
        .modal-overlay.show .modal { transform: scale(1); }

        input, select, textarea {
            width: 100%; background: var(--bg-input); border: 1px solid var(--border);
            color: var(--text-main); padding: 14px; border-radius: 12px; margin-bottom: 16px;
            font-family: 'Inter', sans-serif; font-size: 1rem;
        }

        .btn { width: 100%; padding: 14px; border-radius: 12px; font-weight: 600; cursor: pointer; border: none; font-size: 1rem; transition: 0.2s; display:flex; justify-content:center; align-items:center; gap:8px;}
        .btn-primary { background: var(--primary-grad); color: white; }
        .btn-ghost { background: transparent; color: var(--text-muted); }

        /* --- MODERN CALCULATOR --- */
        .calc-container { background: var(--bg-input); border-radius: 20px; padding: 16px; border: 1px solid var(--border); }
        .calc-screen {
            background: transparent; padding: 10px; margin-bottom: 16px; text-align: right; min-height: 100px;
            display: flex; flex-direction: column; justify-content: flex-end; overflow: hidden;
        }
        #c-history { font-size: 0.9rem; color: var(--text-muted); min-height: 1.2em; margin-bottom: 4px; }
        #c-disp { font-size: 2.2rem; font-weight: 700; color: var(--text-main); word-break: break-all; }
        .calc-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .calc-btn {
            aspect-ratio: 1; border-radius: 16px; border: none; font-size: 1.2rem; font-weight: 600;
            cursor: pointer; transition: 0.15s; display: flex; align-items: center; justify-content: center;
            background: var(--bg-surface); color: var(--text-main); border: 1px solid var(--border);
        }
        .calc-btn:active { transform: scale(0.92); background: var(--bg-surface-2); }
        .calc-btn.op { background: rgba(99, 102, 241, 0.1); color: var(--primary); font-size: 1.4rem; }
        .calc-btn.fn { background: var(--bg-surface-2); color: var(--text-muted); }
        .calc-btn.danger { background: rgba(239, 68, 68, 0.1); color: var(--danger); }
        .calc-btn.eq { background: var(--primary-grad); color: white; }

        /* --- MODERN CONVERTER --- */
        .conv-card { background: var(--bg-input); border: 1px solid var(--border); padding: 16px; border-radius: 16px; margin-bottom: 12px; }
        .conv-label { font-size: 0.75rem; font-weight: 700; color: var(--text-muted); text-transform: uppercase; margin-bottom: 8px; display: block; }
        .conv-row { display: flex; align-items: center; gap: 12px; }
        .conv-input { margin-bottom: 0 !important; font-size: 1.25rem !important; font-weight: 700 !important; border: none !important; background: transparent !important; padding: 0 !important; }
        .conv-select { width: 100px !important; margin-bottom: 0 !important; padding: 8px !important; background: var(--bg-surface) !important; font-size: 0.85rem !important; }
        .conv-swap {
            width: 40px; height: 40px; border-radius: 50%; background: var(--primary); color: white;
            display: flex; align-items: center; justify-content: center; margin: -20px auto 10px auto;
            position: relative; z-index: 2; cursor: pointer; border: 4px solid var(--bg-surface);
        }

        /* Drawing Note */
        .draw-overlay { position: fixed; inset: 0; display: none; align-items: center; justify-content: center; z-index: 120; background: rgba(0,0,0,0.85); padding: 20px; }
        .draw-overlay.show { display: flex; }
        .draw-panel { width: 100%; max-width: 900px; height: 85vh; border-radius: 18px; overflow: hidden; display:flex; flex-direction:column; background: var(--bg-body); border: 1px solid var(--border); }
        .draw-toolbar { display:flex; gap:8px; padding:10px; align-items:center; border-bottom:1px solid var(--border); }
        canvas#draw-canvas { flex:1; touch-action: none; background: #000; }

        /* UTILS */
        .toast-container { position: fixed; top: 24px; left: 50%; transform: translateX(-50%); z-index: 200; display: flex; flex-direction: column; gap: 8px; }
        .toast { background: var(--bg-surface); color: var(--text-main); padding: 12px 24px; border-radius: 50px; border: 1px solid var(--border); display: flex; align-items: center; gap: 8px; font-weight: 600; box-shadow: var(--shadow-lg); }
        
        @media (max-width: 950px) {
            .sidebar { display: none; }
            .calendar-widget { display: none; }
            .mobile-nav { display: flex; }
            .dashboard-grid { grid-template-columns: 1fr; }
            .fab { bottom: calc(80px + var(--safe-bottom)); right: 20px; }
        }
    </style>
</head>
<body>

    <div class="toast-container" id="toast-container"></div>
    <canvas id="confetti-canvas" style="position:fixed; inset:0; pointer-events:none; z-index:1000"></canvas>

    <aside class="sidebar">
        <div class="brand"><i class="ph-fill ph-rocket-launch"></i> SmartOps Pro</div>
        <div class="nav-item active" onclick="setMode('task')"><i class="ph ph-check-square"></i> <span data-key="tasks">Tasks</span></div>
        <div class="nav-item" onclick="setMode('order')"><i class="ph ph-shopping-cart"></i> <span data-key="orders">Orders</span></div>
        <div class="nav-item" onclick="setMode('target')"><i class="ph ph-target"></i> <span data-key="targets">Targets</span></div>
        <div style="margin-top:auto; padding-top:20px; border-top:1px solid var(--border)">
             <div class="nav-item" onclick="openToolModal('calc')"><i class="ph ph-toolbox"></i> <span data-key="tools">Tools</span></div>
        </div>
    </aside>

    <main class="main-content">
        <div class="top-bar">
            <div class="search-wrapper">
                <i class="ph ph-magnifying-glass"></i>
                <input type="text" class="search-input" id="inp-search" placeholder="Search..." oninput="render()">
            </div>
            <button class="icon-btn" onclick="openSettingsModal()"><i class="ph ph-gear"></i></button>
        </div>

        <div class="viewport">
            <div class="dashboard-grid">
                <div>
                    <h2 id="page-title" style="margin:0 0 20px 0; font-size:1.5rem">My Tasks</h2>
                    <div id="list-container"></div>
                </div>
                <div class="calendar-widget">
                    <div class="cal-header">
                        <span id="cal-month"></span>
                        <div style="display:flex; gap:10px">
                             <i class="ph ph-caret-left" onclick="changeMonth(-1)"></i>
                             <i class="ph ph-caret-right" onclick="changeMonth(1)"></i>
                        </div>
                    </div>
                    <div class="cal-grid" id="cal-days"></div>
                </div>
            </div>
        </div>
    </main>

    <div class="mobile-nav">
        <div class="mob-item active" onclick="setMode('task')"><i class="ph ph-check-square"></i><span>Tasks</span></div>
        <div class="mob-item" onclick="setMode('order')"><i class="ph ph-shopping-cart"></i><span>Orders</span></div>
        <div class="mob-item" onclick="setMode('target')"><i class="ph ph-target"></i><span>Targets</span></div>
        <div class="mob-item" onclick="openToolModal('calc')"><i class="ph ph-toolbox"></i><span>Tools</span></div>
    </div>

    <button class="fab" onclick="openModal()"><i class="ph ph-plus-bold"></i></button>

    <div class="modal-overlay" id="modal">
        <div class="modal">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px">
                <h3 id="modal-title">New Item</h3>
                <button class="btn-ghost" onclick="closeModal()"><i class="ph ph-x"></i></button>
            </div>
            <input type="text" id="m-title" placeholder="Title">
            <textarea id="m-notes" rows="3" placeholder="Notes..."></textarea>
            
            <div id="grp-task"><input type="date" id="m-date"></div>
            <div id="grp-order" style="display:none"><input type="number" id="m-price" placeholder="Price"></div>
            <div id="grp-target" style="display:none"><input type="number" id="m-goal" placeholder="Target Goal"></div>

            <button class="btn btn-primary" onclick="saveItem()">Save Item</button>
        </div>
    </div>

    <div class="modal-overlay" id="modal-tools">
        <div class="modal" style="max-width: 400px; padding: 16px;">
            <div style="display:flex; gap:8px; margin-bottom:20px; background:var(--bg-input); padding:6px; border-radius:14px">
                <button class="btn" id="tab-calc" onclick="switchTool('calc')" style="flex:1; margin:0">Calculator</button>
                <button class="btn btn-ghost" id="tab-conv" onclick="switchTool('conv')" style="flex:1; margin:0">Converter</button>
            </div>

            <div id="view-calc">
                <div class="calc-container">
                    <div class="calc-screen">
                        <div id="c-history"></div>
                        <div id="c-disp">0</div>
                    </div>
                    <div class="calc-grid">
                        <button class="calc-btn danger" onclick="cClear()">AC</button>
                        <button class="calc-btn fn" onclick="cDel()"><i class="ph ph-backspace"></i></button>
                        <button class="calc-btn fn" onclick="cAdd('%')">%</button>
                        <button class="calc-btn op" onclick="cAdd('/')">√∑</button>
                        <button class="calc-btn" onclick="cAdd('7')">7</button>
                        <button class="calc-btn" onclick="cAdd('8')">8</button>
                        <button class="calc-btn" onclick="cAdd('9')">9</button>
                        <button class="calc-btn op" onclick="cAdd('*')">√ó</button>
                        <button class="calc-btn" onclick="cAdd('4')">4</button>
                        <button class="calc-btn" onclick="cAdd('5')">5</button>
                        <button class="calc-btn" onclick="cAdd('6')">6</button>
                        <button class="calc-btn op" onclick="cAdd('-')">‚àí</button>
                        <button class="calc-btn" onclick="cAdd('1')">1</button>
                        <button class="calc-btn" onclick="cAdd('2')">2</button>
                        <button class="calc-btn" onclick="cAdd('3')">3</button>
                        <button class="calc-btn op" onclick="cAdd('+')">+</button>
                        <button class="calc-btn" onclick="cAdd('0')" style="grid-column: span 2; aspect-ratio: auto; border-radius: 16px">0</button>
                        <button class="calc-btn" onclick="cAdd('.')">.</button>
                        <button class="calc-btn eq" onclick="cCalc()">=</button>
                    </div>
                </div>
            </div>

            <div id="view-conv" style="display:none">
                <select id="cv-type" onchange="initConv()" style="font-weight:700; background:var(--bg-surface)">
                    <option value="len">üìè Length</option>
                    <option value="wgt">‚öñÔ∏è Weight</option>
                    <option value="vol">üß™ Volume</option>
                    <option value="temp">üå°Ô∏è Temperature</option>
                </select>
                <div class="conv-card">
                    <label class="conv-label">From</label>
                    <div class="conv-row">
                        <input type="number" id="cv-in" class="conv-input" value="1" oninput="doConv()">
                        <select id="cv-u1" class="conv-select" onchange="doConv()"></select>
                    </div>
                </div>
                <div class="conv-swap" onclick="swapConv()"><i class="ph-bold ph-arrows-down-up"></i></div>
                <div class="conv-card" style="border-color: var(--primary)">
                    <label class="conv-label" style="color:var(--primary)">To</label>
                    <div class="conv-row">
                        <div id="cv-out" class="conv-input" style="flex:1">0</div>
                        <select id="cv-u2" class="conv-select" onchange="doConv()"></select>
                    </div>
                </div>
            </div>

            <button class="btn btn-ghost" style="margin-top:16px" onclick="closeTools()">Close</button>
        </div>
    </div>

    <div class="modal-overlay" id="modal-settings">
        <div class="modal">
            <h3>Settings</h3>
            <button class="btn btn-ghost" onclick="toggleTheme()"><i class="ph ph-moon"></i> Toggle Theme</button>
            <button class="btn btn-ghost" style="margin-top:10px" onclick="closeSettings()">Close</button>
        </div>
    </div>

    <script>
        // --- DB & STATE ---
        const DB_NAME = 'SmartOpsDB';
        const DB_VERSION = 1;
        let db;
        let items = [];
        let mode = 'task';
        let isDark = localStorage.getItem('smartops_theme') !== 'light';

        // --- INIT DB ---
        function initDB() {
            return new Promise((resolve) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                request.onupgradeneeded = (e) => {
                    db = e.target.result;
                    if (!db.objectStoreNames.contains('items')) {
                        db.createObjectStore('items', { keyPath: 'id' });
                    }
                };
                request.onsuccess = (e) => {
                    db = e.target.result;
                    loadFromDB().then(resolve);
                };
            });
        }

        async function loadFromDB() {
            return new Promise((resolve) => {
                const tx = db.transaction('items', 'readonly');
                const store = tx.objectStore('items');
                const request = store.getAll();
                request.onsuccess = () => {
                    items = request.result || [];
                    render();
                    resolve();
                };
            });
        }

        function dbSave(item) {
            const tx = db.transaction('items', 'readwrite');
            tx.objectStore('items').put(item);
            syncWidget();
        }

        function dbDelete(id) {
            const tx = db.transaction('items', 'readwrite');
            tx.objectStore('items').delete(id);
            syncWidget();
        }

        // --- WIDGET SYNC ---
        function syncWidget() {
            if (navigator.serviceWorker.controller) {
                navigator.serviceWorker.controller.postMessage({ type: 'RELOAD_WIDGET' });
            }
        }

        // --- APP LOGIC ---
        function applyTheme() {
            document.body.className = isDark ? '' : 'light-mode';
            localStorage.setItem('smartops_theme', isDark ? 'dark' : 'light');
        }
        function toggleTheme() { isDark = !isDark; applyTheme(); }

        function setMode(m) {
            mode = m;
            document.querySelectorAll('.mob-item, .nav-item').forEach(el => el.classList.remove('active'));
            document.getElementById('page-title').innerText = m.charAt(0).toUpperCase() + m.slice(1) + 's';
            ['grp-task','grp-order','grp-target'].forEach(id => document.getElementById(id).style.display = 'none');
            document.getElementById(`grp-${m}`).style.display = 'block';
            render();
        }

        function render() {
            const container = document.getElementById('list-container');
            container.innerHTML = '';
            items.filter(i => i.type === mode).sort((a,b) => b.id - a.id).forEach(item => {
                const card = document.createElement('div');
                card.className = `card ${item.done ? 'done' : ''}`;
                card.innerHTML = `
                    <div class="card-content">
                        <div class="card-title">${item.title}</div>
                        <div class="card-meta">${item.notes || ''}</div>
                    </div>
                    <button class="btn-del" onclick="event.stopPropagation(); deleteItem('${item.id}')"><i class="ph ph-trash"></i></button>
                `;
                card.onclick = () => { item.done = !item.done; dbSave(item); render(); };
                container.appendChild(card);
            });
        }

        function saveItem() {
            const title = document.getElementById('m-title').value;
            if(!title) return;
            const item = {
                id: Date.now().toString(),
                type: mode,
                title,
                notes: document.getElementById('m-notes').value,
                done: false
            };
            items.push(item);
            dbSave(item);
            closeModal();
            render();
        }

        function deleteItem(id) {
            items = items.filter(i => i.id !== id);
            dbDelete(id);
            render();
        }

        function openModal() { document.getElementById('modal').style.display = 'flex'; document.getElementById('modal').classList.add('show'); }
        function closeModal() { document.getElementById('modal').classList.remove('show'); setTimeout(()=>document.getElementById('modal').style.display='none', 200); }
        function openSettingsModal() { document.getElementById('modal-settings').classList.add('show'); }
        function closeSettings() { document.getElementById('modal-settings').classList.remove('show'); }

        // --- CALCULATOR ---
        let cExp = "0";
        let cPrev = "";
        function cAdd(v) { if (cExp === "0" && !isNaN(v)) cExp = v; else cExp += v; updateDisp(); }
        function cDel() { cExp = cExp.toString().slice(0, -1) || "0"; updateDisp(); }
        function cClear() { cExp = "0"; cPrev = ""; updateDisp(); }
        function cCalc() {
            try {
                cPrev = cExp + " =";
                let formula = cExp.replace(/√ó/g, '*').replace(/√∑/g, '/').replace(/(\d+)%/g, '($1/100)');
                let res = eval(formula);
                cExp = Number.isInteger(res) ? res.toString() : parseFloat(res.toFixed(8)).toString();
            } catch { cExp = "Error"; }
            updateDisp();
        }
        function updateDisp() { document.getElementById('c-disp').innerText = cExp; document.getElementById('c-history').innerText = cPrev; }

        // --- CONVERTER ---
        const units = {
            len: { m:1, km:1000, cm:0.01, mm:0.001, ft:0.3048, in:0.0254, mi:1609.34 },
            wgt: { kg:1, g:0.001, lb:0.453592, oz:0.0283495 },
            vol: { l:1, ml:0.001, gal:3.78541, qt:0.946353 },
            temp: { c:'c', f:'f', k:'k' }
        };
        function initConv() {
            const type = document.getElementById('cv-type').value;
            const u1 = document.getElementById('cv-u1'), u2 = document.getElementById('cv-u2');
            u1.innerHTML = ''; u2.innerHTML = '';
            Object.keys(units[type]).forEach(k => {
                u1.innerHTML += `<option value="${k}">${k.toUpperCase()}</option>`;
                u2.innerHTML += `<option value="${k}">${k.toUpperCase()}</option>`;
            });
            u2.selectedIndex = 1; doConv();
        }
        function doConv() {
            const type = document.getElementById('cv-type').value;
            const val = parseFloat(document.getElementById('cv-in').value) || 0;
            const from = document.getElementById('cv-u1').value;
            const to = document.getElementById('cv-u2').value;
            let res = 0;
            if(type === 'temp') {
                let c = val;
                if(from === 'f') c = (val - 32) * 5/9;
                if(from === 'k') c = val - 273.15;
                if(to === 'c') res = c;
                if(to === 'f') res = (c * 9/5) + 32;
                if(to === 'k') res = c + 273.15;
            } else { res = (val * units[type][from]) / units[type][to]; }
            document.getElementById('cv-out').innerText = parseFloat(res.toFixed(4));
        }
        function swapConv() { const u1 = document.getElementById('cv-u1'), u2 = document.getElementById('cv-u2'); const tmp = u1.value; u1.value = u2.value; u2.value = tmp; doConv(); }
        function openToolModal(t) { document.getElementById('modal-tools').classList.add('show'); switchTool(t); }
        function closeTools() { document.getElementById('modal-tools').classList.remove('show'); }
        function switchTool(t) {
            document.getElementById('view-calc').style.display = t === 'calc' ? 'block' : 'none';
            document.getElementById('view-conv').style.display = t === 'conv' ? 'block' : 'none';
            document.getElementById('tab-calc').className = t === 'calc' ? 'btn' : 'btn-ghost';
            document.getElementById('tab-conv').className = t === 'conv' ? 'btn' : 'btn-ghost';
            if(t === 'conv') initConv();
        }

        // --- RUN ---
        window.onload = () => {
            applyTheme();
            initDB();
            document.getElementById('cal-month').innerText = new Date().toLocaleString('default', {month:'long', year:'numeric'});
        };

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js').then(() => console.log('SW Registered'));
        }
    </script>
</body>
